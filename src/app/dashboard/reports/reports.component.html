<div class="p-4">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">Reports</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <mat-card *ngFor="let report of reports" class="p-6 rounded-lg shadow-lg transition hover:shadow-2xl bg-white transform hover:-translate-y-1 hover:scale-105">
      <mat-card-header>
        <mat-card-title class="text-xl font-semibold text-gray-800">{{ report.title }}</mat-card-title>
        <mat-card-subtitle class="text-sm text-gray-500">{{ report.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="mt-4">
        <p class="text-gray-700">{{ report.summary }}</p>
        <button mat-button (click)="showDetails(report)" class="mt-4 bg-blue-500 text-white hover:bg-blue-200 rounded-full px-4 py-2">View Details</button>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #dialogTemplate>
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ selectedReport?.title }}</h2>
      <p class="mt-4 text-gray-700">{{ selectedReport?.details }}</p>
      <button mat-button (click)="closeDetails()" class="mt-6 bg-red-500 text-white hover:bg-red-400 rounded-full px-4 py-2">Close</button>
    </div>
  </ng-template>
</div>
