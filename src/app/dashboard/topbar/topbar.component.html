<mat-toolbar color="primary" class="w-full flex justify-between items-center shadow-lg topbar-background">
  <div class="flex items-center">
    <!-- <img src="../../../assets/images/logo.png" alt="Clogo" class="h-8 mr-4"> -->
    <button mat-icon-button (click)="toggleSidebar()" class="mr-4 topbar-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-lg font-semibold">Climate Dashboard</span>
  </div>
  <div class="flex items-center space-x-4 flex-grow justify-end">
    <div class="search-bar hidden md:flex">
      <input type="text" placeholder="Search" class="search-input">
      <button class="search-icon">
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu" class="topbar-button">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu" class="notification-menu">
      <div class="p-4 w-112 bg-white rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-2 text-blue-600">Notifications</h3>
        <div *ngFor="let notification of notifications" class="flex items-start mb-2">
          <mat-icon class="mr-2 text-blue-500">notifications</mat-icon>
          <div>
            <p class="text-gray-700">{{ notification.message }}</p>
            <p class="text-sm text-gray-500">{{ notification.time }}</p>
          </div>
        </div>
        <button mat-button class="w-full text-left text-blue-500 hover:text-blue-700 transition duration-300">View All</button>
      </div>
    </mat-menu>
    <button mat-icon-button class="topbar-button" (click)="openEcoTips()">
      <mat-icon>eco</mat-icon>
    </button>
    <button mat-icon-button class="topbar-button" (click)="openHelp()">
      <mat-icon>help_outline</mat-icon>
    </button>
    <button mat-icon-button class="topbar-button" (click)="toggleAccountMenu()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <div *ngIf="isAccountMenuOpen" class="account-menu bg-white shadow-lg rounded-lg p-4 transition duration-300 ease-in-out transform origin-top-right scale-100">
      <div class="flex items-center space-x-4 p-4 border-b border-gray-200">
        <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full">
        <div>
          <p class="font-semibold text-gray-800">John Doe</p>
          <p class="text-sm text-gray-500">johndoe&#64;example.com</p>
        </div>
      </div>
      <button class="w-full text-left py-2 px-4 hover:bg-gray-100 flex items-center space-x-2" (click)="viewProfile()">
        <mat-icon class="dropdown-icon">person</mat-icon>
        <span>Profile</span>
      </button>
      <button class="w-full text-left py-2 px-4 hover:bg-gray-100 flex items-center space-x-2" (click)="viewSettings()">
        <mat-icon class="dropdown-icon">settings</mat-icon>
        <span>Settings</span>
      </button>
      <button class="w-full text-left py-2 px-4 hover:bg-gray-100 flex items-center space-x-2" (click)="logout()">
        <mat-icon class="dropdown-icon">logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</mat-toolbar>
